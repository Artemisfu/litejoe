<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .data-table table td, th {
            border: 1px solid #000000;
            text-align: center;
        }

        .input-label {
            width: 130px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="data-table">
    <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th width="200">Stock</th>
            <th width="200">Quantity</th>
            <th width="200">Price</th>
            <th width="200">Gain/Loss</th>
        </tr>
        %s
    </table>
</div>

<div>
    <form name="update_form" action="/portfolio/update" method="POST">
        <div class="input-label">Stock symbol</div>
        <label>
            <input type="text" name="stock_symbol">
        </label><br/>
        <div class="input-label">Quantity</div>
        <label>
            <input type="text" name="quantity">
        </label><br/>
        <div class="input-label">Price</div>
        <label>
            <input type="text" name="price">
        </label><br/>
        <input type="reset" value="reset"/>
        <input type="submit" value="submit"/>
    </form>
</div>
</body>
</html>
